<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loja - Comic Sans</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <header>
      <div class="brand">
        <div class="logo"><img src="https://img-06.stickers.cloud/packs/5cb4e72f-d307-41ce-804e-5b837b8e52f3/webp/20511369-4262-4f18-bc24-677a14fe01bd.webp" alt="logo"></div>
        <div>
          <h1>متجر موثوق للغاية</h1>
          <div class="tag">ABU ASHABA</div>
        </div>
      </div>

      <div class="controls">
        <input id="search" type="search" placeholder="Pesquisar produtos..." />
        <button id="clear">Limpar</button>
        <button id="toggle-cart">Carrinho (<span id="cart-count">0</span>)</button>
      </div>
    </header>

    <main>
      <section>
        <div class="section-header">
          <h2>Destaques</h2>
          <div class="muted">6 produtos</div>
        </div>

        <div id="catalog" class="catalog"></div>
      </section>

      <aside class="cart" id="cart">
        <h2>Seu Carrinho</h2>
        <div class="cart-list" id="cart-list"></div>
        <div class="total">Total: R$ <span id="cart-total">0.00</span></div>
        <div class="cart-actions">
          <a href="/hiroshi/index.html">
          <button id="checkout" type="button">ser roubado</button>
          </a>
          <button id="empty">Esvaziar</button>
        </div>
      </aside>
    </main>

    <footer>
      <small>TUCANO E JAPONES</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
